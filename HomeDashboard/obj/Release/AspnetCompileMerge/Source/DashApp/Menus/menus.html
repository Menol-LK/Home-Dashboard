<div class="col-md-4 col-md-offset-1" style="height:100px">
    <div id="menusList" ng-controller="menuController as menusVM">
        <div>
            <div class="row">
                <div class="col-md-10">
                    <h3>Menus</h3>
                </div>
                <div class="col-md-2">
                    <a href="#" rel="popover" ng-click="menusVM.openModal()">
                        <h3><i class="glyphicon glyphicon-calendar"></i></h3>
                    </a>
                </div>
            </div>
        </div>
        <div ng-repeat="menu in menusVM.menusOnDisplay">
            <div class="alert {{menu.alertClass}}">
                <div class="row">
                    <div class="col-md-10">
                        <h4>{{menu.header}}</h4>
                    </div>
                    <div class="col-md-2 text-right">
                        <a href="#" ng-click="menusVM.openModal(menu.date)">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{menu.description}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal add task -->
        <div class="modal fade" id="manageMenus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Change menus</h4>
                    </div>
                    <div class="modal-body">
                        <div style="overflow:hidden;">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div id="menuCalendar"></div>
                                    </div>
                                    <div class="col-md-7">
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="menuDesc">Description</label>
                                                <textarea id="menuDesc" class="form-control" rows="10" ng-model="description" />
                                            </div>
                                            <div class="form-group">
                                                <label for="taskPassword">Password</label>
                                                <input type="password" class="form-control" ng-model="password" />
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-md-4 text-left">
                                <span class="badge">{{menusVM.dirtyCount}}</span> unsaved menu(s).
                            </div>
                            <div class="col-md-8">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" ng-click="menusVM.save()">Save changes</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
